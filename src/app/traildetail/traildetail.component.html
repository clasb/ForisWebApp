<div class="detail" *ngIf="trail">
    <div class="row">
    <div class="col-md-3">
        <h1>{{trail.Name}} </h1>
    </div>
    <div class="col-md-3">
    	<h2>length: {{trail.Length}} km</h2>
    </div>
    <div class="col-md-3">
    	<h2>rating: {{trail.Rating}}</h2>
    </div>
    <div class="col-md-3">
    	<h2>difficulty: {{trail.Difficulty}}</h2>
    </div>
    </div>
    <div class="row">
        <h3>{{trail.Description}}</h3>
    </div>
</div>
